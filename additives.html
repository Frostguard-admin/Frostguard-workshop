    <!-- Main content -->

            <div class="flex items-center md:hidden">

                    <span>Olejki bazowe</span>
                </a>

        <!-- Main content area -->

            <!-- Add New Additive Form (Hidden by default) -->
            <div id="addAdditiveForm" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Dodaj nowy dodatek</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa dodatku</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Producent</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="producer">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ilość</label>
                            <div class="flex">
                                <input type="number" class="w-full border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="quantity">
                                <select class="border border-gray-300 rounded-r-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="unit">
                                    <option value="ml">ml</option>
                                    <option value="g">g</option>
                                    <option value="szt">szt</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Minimalna ilość</label>
                            <div class="flex">
                                <input type="number" class="w-full border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="minQuantity">
                                <select class="border border-gray-300 rounded-r-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="minUnit">
                                    <option value="ml">ml</option>
                                    <option value="g">g</option>
                                    <option value="szt">szt</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Data ważności</label>
                            <input type="date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="expiryDate">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Numer partii</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="batchNumber">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kategoria</label>
                            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="category">
                                <option value="">Wybierz kategorię</option>
                                <option value="konserwant">Konserwant</option>
                                <option value="emulgator">Emulgator</option>
                                <option value="witamina">Witamina</option>
                                <option value="ekstrakt">Ekstrakt roślinny</option>
                                <option value="barwnik">Barwnik</option>
                                <option value="inne">Inne</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">INCI</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="inci">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Zastosowanie</label>
                        <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" name="usage"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Uwagi</label>
                        <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" name="notes"></textarea>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelAddAdditive" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Anuluj
                        </button>
                        <button type="submit" class="px-4 py-2 bg-frostblue text-white rounded-md hover:bg-blue-600">
                            Zapisz dodatek
                        </button>
                    </div>
                </form>
            </div>

            <!-- Additives List -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center space-x-4">
                        <div class="flex-1">
                            <input type="text" placeholder="Szukaj dodatków..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-filter mr-1"></i> Filtry
                            </button>
                            <button class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-download mr-1"></i> Eksport
                            </button>
                        </div>
                    </div>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nazwa</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategoria</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stan magazynowy</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data ważności</th>

    <!-- Modal do edycji dodatku -->

        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Edytuj dodatek</h2>
                <button id="closeEditModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editAdditiveForm" class="space-y-4">
                <input type="hidden" id="editAdditiveId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa dodatku</label>
                        <input type="text" id="editAdditiveName" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Producent</label>
                        <input type="text" id="editAdditiveProducer" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ilość</label>
                        <div class="flex">
                            <input type="number" id="editAdditiveQuantity" class="w-full border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <select id="editAdditiveUnit" class="border border-gray-300 rounded-r-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="ml">ml</option>
                                <option value="g">g</option>
                                <option value="szt">szt</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimalna ilość</label>
                        <div class="flex">
                            <input type="number" id="editAdditiveMinQuantity" class="w-full border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <select id="editAdditiveMinUnit" class="border border-gray-300 rounded-r-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="ml">ml</option>
                                <option value="g">g</option>
                                <option value="szt">szt</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data ważności</label>
                        <input type="date" id="editAdditiveExpiry" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Numer partii</label>
                        <input type="text" id="editAdditiveBatch" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kategoria</label>
                        <select id="editAdditiveCategory" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Wybierz kategorię</option>
                            <option value="konserwant">Konserwant</option>
                            <option value="emulgator">Emulgator</option>
                            <option value="witamina">Witamina</option>
                            <option value="ekstrakt">Ekstrakt roślinny</option>
                            <option value="barwnik">Barwnik</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">INCI</label>
                        <input type="text" id="editAdditiveINCI" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Zastosowanie</label>
                    <textarea id="editAdditiveUsage" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Uwagi</label>
                    <textarea id="editAdditiveNotes" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelEditAdditive" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Anuluj
                    </button>
                    <button type="submit" class="px-4 py-2 bg-frostblue text-white rounded-md hover:bg-blue-600">
                        Zapisz zmiany
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update UI with user info
            const userNameElement = document.querySelector('.flex.items-center span.ml-2.font-medium');
            if (userNameElement) {
                userNameElement.textContent = currentUser.name;
            }

            // Add New Additive button handler
            const addNewBtn = document.getElementById('addNewAdditiveBtn');
            const addForm = document.getElementById('addAdditiveForm');
            const cancelAdd = document.getElementById('cancelAddAdditive');

            if (addNewBtn && addForm && cancelAdd) {
                addNewBtn.addEventListener('click', () => {
                    addForm.classList.remove('hidden');
                });

                cancelAdd.addEventListener('click', () => {
                    addForm.classList.add('hidden');
                    addForm.querySelector('form').reset();
                });
            }

            // Load additives from Firestore
            await loadAdditives();
        });

        // Load additives from Firestore
        async function loadAdditives() {
            try {
                const additivesSnapshot = await getDocs(collection(db, "additives"));
                const tbody = document.querySelector('tbody');
                if (tbody) {
                    tbody.innerHTML = ''; // Clear existing rows

                    additivesSnapshot.forEach((doc) => {
                        const additive = doc.data();
                        const row = createAdditiveRow(doc.id, additive);
                        tbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error loading additives:", error);
                alert('Błąd podczas wczytywania dodatków');
            }
        }

        // Create table row for additive
        function createAdditiveRow(id, additive) {
            const tr = document.createElement('tr');
            tr.dataset.id = id;
            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="font-medium text-gray-900">${additive.name}</div>
                    <div class="text-sm text-gray-500">${additive.category || ''}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${additive.producer}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${additive.quantity} ml</div>
                    <div class="text-sm ${additive.quantity < additive.minQuantity ? 'text-red-500' : 'text-green-500'}">
                        ${additive.quantity < additive.minQuantity ? `Poniżej minimum (${additive.minQuantity} ml)` : 'Stan optymalny'}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${additive.expiryDate}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${additive.quantity < additive.minQuantity ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                        ${additive.quantity < additive.minQuantity ? 'Niski stan' : 'Dostępny'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-frostblue hover:text-blue-800 mr-3" onclick="editAdditive(this)"><i class="fas fa-edit"></i></button>
                    <button class="text-frostblue hover:text-blue-800 mr-3"><i class="fas fa-plus"></i></button>
                    <button class="text-red-600 hover:text-red-800" onclick="deleteAdditive('${id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            return tr;
        }

        // Add new additive
        const addForm = document.querySelector('#addAdditiveForm form');
        if (addForm) {
            addForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newAdditive = {
                    name: this.querySelector('input[name="name"]').value,
                    producer: this.querySelector('input[name="producer"]').value,
                    quantity: parseInt(this.querySelector('input[name="quantity"]').value),
                    unit: this.querySelector('select[name="unit"]').value,
                    minQuantity: parseInt(this.querySelector('input[name="minQuantity"]').value),
                    minUnit: this.querySelector('select[name="minUnit"]').value,
                    expiryDate: this.querySelector('input[name="expiryDate"]').value,
                    batchNumber: this.querySelector('input[name="batchNumber"]').value,
                    category: this.querySelector('select[name="category"]').value,
                    inci: this.querySelector('input[name="inci"]').value,
                    usage: this.querySelector('textarea[name="usage"]').value,
                    notes: this.querySelector('textarea[name="notes"]').value,
                    createdAt: new Date().toISOString(),
                    createdBy: JSON.parse(sessionStorage.getItem('currentUser')).email
                };
                
                try {
                    await addDoc(collection(db, "additives"), newAdditive);
                    alert('Dodatek został dodany pomyślnie!');
                    this.reset();
                    document.getElementById('addAdditiveForm').classList.add('hidden');
                    await loadAdditives();
                } catch (error) {
                    console.error("Error adding additive:", error);
                    alert('Błąd podczas dodawania dodatku: ' + error.message);
                }
            });
        }

        // Edit additive
        window.editAdditive = async function(button) {
            const row = button.closest('tr');
            const id = row.dataset.id;
            
            try {
                const additiveDoc = await getDoc(doc(db, "additives", id));
                const additive = additiveDoc.data();
                
                // Populate form with existing data
                document.getElementById('editAdditiveId').value = id;
                document.getElementById('editAdditiveName').value = additive.name;
                document.getElementById('editAdditiveProducer').value = additive.producer;
                document.getElementById('editAdditiveQuantity').value = additive.quantity;
                document.getElementById('editAdditiveMinQuantity').value = additive.minQuantity;
                document.getElementById('editAdditiveExpiry').value = additive.expiryDate;
                document.getElementById('editAdditiveBatch').value = additive.batchNumber;
                document.getElementById('editAdditiveCategory').value = additive.category;
                document.getElementById('editAdditiveInci').value = additive.inci;
                document.getElementById('editAdditiveUsage').value = additive.usage || '';
                document.getElementById('editAdditiveNotes').value = additive.notes || '';
                
                // Show modal
                document.getElementById('editAdditiveModal').classList.remove('hidden');
                
                // Remove any existing event listeners
                const form = document.getElementById('editAdditiveForm');
                const newForm = form.cloneNode(true);
                form.parentNode.replaceChild(newForm, form);
                
                // Add new event listener
                newForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const updatedAdditive = {
                        name: document.getElementById('editAdditiveName').value,
                        producer: document.getElementById('editAdditiveProducer').value,
                        quantity: parseInt(document.getElementById('editAdditiveQuantity').value),
                        minQuantity: parseInt(document.getElementById('editAdditiveMinQuantity').value),
                        expiryDate: document.getElementById('editAdditiveExpiry').value,
                        batchNumber: document.getElementById('editAdditiveBatch').value,
                        category: document.getElementById('editAdditiveCategory').value,
                        inci: document.getElementById('editAdditiveInci').value,
                        usage: document.getElementById('editAdditiveUsage').value,
                        notes: document.getElementById('editAdditiveNotes').value,
                        updatedAt: new Date().toISOString(),
                        updatedBy: JSON.parse(sessionStorage.getItem('currentUser')).email
                    };
                    
                    try {
                        await updateDoc(doc(db, "additives", id), updatedAdditive);
                        alert('Zmiany zostały zapisane pomyślnie!');
                        document.getElementById('editAdditiveModal').classList.add('hidden');
                        await loadAdditives();
                    } catch (error) {
                        console.error("Error updating additive:", error);
                        alert('Błąd podczas aktualizacji dodatku');
                    }
                });
            } catch (error) {
                console.error("Error getting additive:", error);
                alert('Błąd podczas pobierania danych dodatku');
            }
        };

        // Delete additive
        window.deleteAdditive = async function(id) {
            if (confirm('Czy na pewno chcesz usunąć ten dodatek?')) {
                try {
                    await deleteDoc(doc(db, "additives", id));
                    alert('Dodatek został usunięty');
                    await loadAdditives();
                } catch (error) {
                    console.error("Error deleting additive:", error);
                    alert('Błąd podczas usuwania dodatku');
                }
            }
        };

        // Modal close handlers
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEditAdditive = document.getElementById('cancelEditAdditive');
        const editAdditiveModal = document.getElementById('editAdditiveModal');

        if (closeEditModal && cancelEditAdditive && editAdditiveModal) {
            closeEditModal.addEventListener('click', () => {
                editAdditiveModal.classList.add('hidden');
            });

            cancelEditAdditive.addEventListener('click', () => {
                editAdditiveModal.classList.add('hidden');
            });
        }
    </script>
</body>
