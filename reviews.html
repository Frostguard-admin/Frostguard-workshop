<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinie - FrostGuard Workshop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .bg-frostblue-dark { background-color: #1e3a8a; }
        .bg-frostblue { background-color: #3b82f6; }
        .bg-silver { background-color: #e5e7eb; }
        .bg-silver-dark { background-color: #9ca3af; }
        .text-frostblue-dark { color: #1e3a8a; }
        .text-frostblue { color: #3b82f6; }
        .border-frostblue { border-color: #3b82f6; }
        .hover-frostblue:hover { background-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-frostblue-dark text-white w-64 flex-shrink-0 hidden md:block">
        <div class="p-4 flex items-center space-x-2">
            <i class="fas fa-snowflake text-2xl"></i>
            <span class="text-xl font-bold">FrostGuard</span>
        </div>
        <nav class="mt-8 px-4">
            <div class="space-y-4">
                <a href="frostapp.html" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <div class="space-y-2">
                    <p class="text-gray-400 text-xs uppercase px-4 mt-6">Magazyn</p>
                    <a href="base-oils.html" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-flask"></i>
                        <span>Olejki bazowe</span>
                    </a>
                    <a href="essential-oils.html" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-leaf"></i>
                        <span>Olejki eteryczne</span>
                    </a>
                    <a href="additives.html" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-vial"></i>
                        <span>Dodatki</span>
                    </a>
                </div>
                <div class="space-y-2">
                    <p class="text-gray-400 text-xs uppercase px-4 mt-6">Produkcja</p>
                    <a href="samples.html" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-flask-vial"></i>
                        <span>Próbki</span>
                    </a>
                    <a href="reviews.html" class="block py-2.5 px-4 rounded bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-star"></i>
                        <span>Opinie</span>
                    </a>
                </div>
                <div class="space-y-2">
                    <p class="text-gray-400 text-xs uppercase px-4 mt-6">System</p>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-users"></i>
                        <span>Użytkownicy</span>
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-700 flex items-center space-x-3">
                        <i class="fas fa-cog"></i>
                        <span>Ustawienia</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top navbar -->
        <header class="bg-white border-b border-gray-200 flex items-center justify-between p-4">
            <div class="flex items-center md:hidden">
                <button class="text-gray-600">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <div class="ml-4">
                    <i class="fas fa-snowflake text-frostblue-dark"></i>
                    <span class="font-bold ml-2">FrostGuard</span>
                </div>
            </div>
            <div class="flex items-center">
                <!-- Nawigacja między stronami zamiast wyszukiwarki -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="base-oils.html" class="text-gray-600 hover:text-frostblue flex items-center">
                        <i class="fas fa-flask mr-1"></i>
                        <span>Olejki bazowe</span>
                    </a>
                    <a href="essential-oils.html" class="text-gray-600 hover:text-frostblue flex items-center">
                        <i class="fas fa-leaf mr-1"></i>
                        <span>Olejki eteryczne</span>
                    </a>
                    <a href="additives.html" class="text-gray-600 hover:text-frostblue flex items-center">
                        <i class="fas fa-vial mr-1"></i>
                        <span>Dodatki</span>
                    </a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 relative" id="notificationButton">
                    <i class="fas fa-bell text-lg"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 rounded-full w-4 h-4 text-xs flex items-center justify-center text-white" id="notificationCount">3</span>
                </button>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <span class="ml-2 font-medium" id="userName">Jan Kowalski</span>
                    <div class="ml-2 relative">
                        <button id="userMenuButton" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle mr-2"></i>Profil
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Ustawienia
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Wyloguj
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main class="flex-1 overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Opinie</h1>
                <button id="addNewReviewBtn" class="bg-frostblue text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Dodaj nową opinię
                </button>
            </div>

            <!-- Add New Review Form (Hidden by default) -->
            <div id="addReviewForm" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Dodaj nową opinię</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Próbka</label>
                            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="sample">
                                <!-- Opcje będą dodawane dynamicznie -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Imię badanego</label>
                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="subjectName">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Płeć</label>
                            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="gender">
                                <option value="male">Mężczyzna</option>
                                <option value="female">Kobieta</option>
                                <option value="other">Inna</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Wiek</label>
                            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="ageRange">
                                <option value="18-24">18-24</option>
                                <option value="25-34">25-34</option>
                                <option value="35-44">35-44</option>
                                <option value="45-54">45-54</option>
                                <option value="55-64">55-64</option>
                                <option value="65+">65+</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ocena</label>
                            <div class="flex items-center">
                                <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required name="rating">
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4">4</option>
                                    <option value="4.5">4.5</option>
                                    <option value="5">5</option>
                                </select>
                                <i class="fas fa-star text-yellow-400 ml-2"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notatka</label>
                        <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" name="notes"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelAddReview" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Anuluj
                        </button>
                        <button type="submit" class="px-4 py-2 bg-frostblue text-white rounded-md hover:bg-blue-600">
                            Zapisz opinię
                        </button>
                    </div>
                </form>
            </div>

            <!-- Reviews List -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center space-x-4">
                        <div class="flex-1">
                            <input type="text" placeholder="Szukaj opinii..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-filter mr-1"></i> Filtry
                            </button>
                            <button class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-download mr-1"></i> Eksport
                            </button>
                        </div>
                    </div>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Próbka</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imię</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Płeć</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wiek</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ocena</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notatka</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Akcje</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Opinie będą dodawane dynamicznie -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update UI with user info
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = currentUser.name;
            }

            // User menu toggle
            const userMenuButton = document.getElementById('userMenuButton');
            const userMenu = document.getElementById('userMenu');
            
            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', function() {
                    userMenu.classList.toggle('hidden');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                        userMenu.classList.add('hidden');
                    }
                });
            }
            
            // Logout functionality
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.removeItem('currentUser');
                    localStorage.removeItem('notificationsRead');
                    window.location.href = 'login.html';
                });
            }

            // Add New Review button handler
            const addNewReviewBtn = document.getElementById('addNewReviewBtn');
            const addReviewForm = document.getElementById('addReviewForm');
            const cancelAddReview = document.getElementById('cancelAddReview');

            addNewReviewBtn.addEventListener('click', () => {
                addReviewForm.classList.remove('hidden');
            });

            cancelAddReview.addEventListener('click', () => {
                addReviewForm.classList.add('hidden');
                addReviewForm.querySelector('form').reset();
            });

            // Load samples for review selection
            await loadSamplesForReview();
        });

        // Load samples for review selection
        async function loadSamplesForReview() {
            try {
                const samplesSnapshot = await getDocs(collection(db, "samples"));
                const sampleSelect = document.querySelector('select[name="sample"]');
                sampleSelect.innerHTML = ''; // Clear existing options

                samplesSnapshot.forEach((doc) => {
                    const sample = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = sample.sampleName;
                    sampleSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading samples for review:", error);
                alert('Błąd podczas wczytywania próbek do opinii');
            }
        }

        // Add new review
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newReview = {
                sampleId: this.querySelector('select[name="sample"]').value,
                subjectName: this.querySelector('input[name="subjectName"]').value,
                gender: this.querySelector('select[name="gender"]').value,
                ageRange: this.querySelector('select[name="ageRange"]').value,
                rating: parseFloat(this.querySelector('select[name="rating"]').value),
                notes: this.querySelector('textarea[name="notes"]').value,
                createdAt: new Date().toISOString(),
                createdBy: JSON.parse(sessionStorage.getItem('currentUser')).email
            };
            
            try {
                await addDoc(collection(db, "reviews"), newReview);
                alert('Opinia została dodana pomyślnie!');
                this.reset();
                document.getElementById('addReviewForm').classList.add('hidden');
                await loadReviews();
            } catch (error) {
                console.error("Error adding review:", error);
                alert('Błąd podczas dodawania opinii: ' + error.message);
            }
        });

        // Load reviews from Firestore
        async function loadReviews() {
            try {
                const reviewsSnapshot = await getDocs(collection(db, "reviews"));
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = ''; // Clear existing rows

                reviewsSnapshot.forEach((doc) => {
                    const review = doc.data();
                    const row = createReviewRow(doc.id, review);
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading reviews:", error);
                alert('Błąd podczas wczytywania opinii');
            }
        }

        // Create table row for review
        function createReviewRow(id, review) {
            const tr = document.createElement('tr');
            tr.dataset.id = id;
            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="font-medium text-gray-900">${review.sampleId}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${review.subjectName}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${review.gender}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${review.ageRange}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${review.rating}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${review.notes}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-frostblue hover:text-blue-800 mr-3"><i class="fas fa-edit"></i></button>
                    <button class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                </td>
            `;
            return tr;
        }
    </script>
</body>
</html>
